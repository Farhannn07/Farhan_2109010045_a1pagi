<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Form Input Mahasiswa</h1>
    <form action="" method="get"></form>
    <table>
        <tr>
            <td>NPM</td>
            <td>:</td>
            <td>
                <Input type="number">
            </td>
        </tr>
        <tr>
            <td>Nama Mahasiswa</td>
            <td>:</td>
            <td>
                <Input type="text" name="nama_mahasiswa">
            </td>
        </tr>
        <tr>

            <td>Tanggal Lahir</td>
            <td>:</td>
            <td>
                <Input type="date" name="tgl_lahir">
            </td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td>:</td>
            <td>
                <select name="" id="">
                    <option value="" selected>Pilih Jurusan</option>
                    <option>Sistem Informasi</option>
                    <option>Sains Data</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>
                <textarea name="" id="" col="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">
                <button style="background-color:brown; color: aliceblue;" name="batal">Batal</button>
                <button type="submit" style="background-color:green; color: aliceblue;" name="simpan">Simpan</button>
            </td>
        </tr>
        </table>
    
    

                    
            
        
    
</body>
